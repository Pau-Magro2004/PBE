<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Course Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: blue;
      padding: 30px 40px;
      border-radius: 10px;
      color: white;
      text-align: left;
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    .login-box input[type="submit"] {
      margin-top: 15px;
      padding: 5px 10px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box input[type="submit"]:hover {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to Course Manager</h2>
    <form>
      <label for="username">username:</label>
      <input type="text" id="username" name="username" value="PAU MAGRO">

      <label for="password">password:</label>
      <input type="password" id="password" name="password" value="123456">

      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
